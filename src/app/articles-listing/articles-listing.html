<p>
  Built for {{this.url}}, showing {{this.perCat}} posts per category
</p>

<article *ngFor="let article of articles" class="article">
  <span class="category">Category: {{article._categories}}</span>
  <span class="id">ID = {{article._id}}</span>
  <img class="thumbnail"
       src="{{getImageUrl(article._featuredmedia)}}"
       alt="{{article._title_rendered}}">
</article>
